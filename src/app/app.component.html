<div class="container">
  <mat-checkbox [(ngModel)]="isLoading">Show/hide spinner</mat-checkbox>
  <div class="buttons-wrapper">
    <div class="buttons-container">
      <h2>Default theme</h2>
      <section>
        <div class="example-label">Basic</div>
        <div class="example-button-row">
          <button [loading]="isLoading" mat-button>Basic</button>
          <button [loading]="isLoading" mat-button color="primary">
            Primary
          </button>
          <button [loading]="isLoading" mat-button color="accent">
            Accent
          </button>
          <button [loading]="isLoading" mat-button color="warn">Warn</button>
        </div>
      </section>
      <hr />
      <section>
        <div class="example-label">Raised</div>
        <div class="example-button-row">
          <button [loading]="isLoading" mat-raised-button>Basic</button>
          <button [loading]="isLoading" mat-raised-button color="primary">
            Primary
          </button>
          <button [loading]="isLoading" mat-raised-button color="accent">
            Accent
          </button>
          <button [loading]="isLoading" mat-raised-button color="warn">
            Warn
          </button>
        </div>
      </section>
      <hr />

        <div class="example-label">Stroked</div>

          <button [loading]="isLoading" mat-stroked-button>Basic</button>

            Accent

      </section>

        <div class="example-label">Flat</div>

          <button [loading]="isLoading" mat-flat-button color="warn">
            Warn
          </button>
        </div>
      </section>
      <hr />
      <section>
        <div class="example-label">Icon</div>
        <div class="example-button-row">
          <div class="example-flex-container">
            <button
              [loading]="isLoading"
              mat-icon-button
              aria-label="Example icon button with a vertical three dot icon"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <button
              [loading]="isLoading"
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>home</mat-icon>
            </button>
            <button
              [loading]="isLoading"
              mat-icon-button
              color="accent"
              aria-label="Example icon button with a menu icon"
            >
              <mat-icon>menu</mat-icon>
            </button>
            <button
              [loading]="isLoading"
              mat-icon-button
              color="warn"
              aria-label="Example icon button with a heart icon"
            >
              <mat-icon>favorite</mat-icon>
            </button>
            <button
              [loading]="isLoading"
              mat-icon-button
              aria-label="Example icon button with a open in new tab icon"
            >
              <mat-icon>open_in_new</mat-icon>
            </button>
          </div>
        </div>
      </section>
      <hr />
      <section>
